<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <img class="logo" src="images/logo.png" alt="Oldagram logo">
                <img class="user-avatar" src="images/user-avatar.png" alt="Avatar user">
            </header>
            <main>
                <div class="header-post">
                    <img class="poster-avatar" src="images/avatar-vangogh.jpg" alt="Portrait Vincent van Gogh">
                    <div class="poster-details">
                        <h2 class="poster-name">Vincent van Gogh</h2>
                        <h3 class="poster-location">Zundert, Netherlands</h3>
                    </div>
                </div>
                <img class="main-photo" src="images/post-vangogh.jpg" alt="Selfi Vincent van Gogh">
                <div class="icons">
                    <img class="icon-heart" src="images/icon-heart.png">
                    <img class="icon-comment" src="images/icon-comment.png">
                    <img class="icon-share" src="images/icon-share.png">
                </div>
                <p>
                    <span class="total-likes">21</span> likes
                </p>
                <p>
                    <span class="poster-username">vincey1853</span>: <span class="poster-caption">just took a few mushrooms lol</span>
                </p>
            </main>
        </div>

        <script src="index.js"></script>
    </body>




</html>
